<!DOCTYPE html>
<html>
    <head>
        <title>Date Finder</title>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <!-- theme -->

        <!-- DEFAULT THEME -->
        <link rel="stylesheet" type="text/css" href="css/lib/jquery.mobile-1.4.2.min.css" />
        <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
        <!-- /theme -->
        
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <!--<link rel="stylesheet" type="text/css" href="css/cards.css" />
        <link rel="stylesheet" type="text/css" href="css/dabblet.css" />-->
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:500,400,300" rel="stylesheet" type="text/css">
        <!-- <link rel="stylesheet" type="text/css" href="css/nav.css" /> -->
        <link href="//fonts.googleapis.com/css?family=Roboto:100italic,100,300italic,300,400italic,400,500italic,500,700italic,700,900italic,900" rel="stylesheet" type="text/css">

    </head>
    <body>
        <div id="loading" class="ui-loader ui-corner-all ui-body-a ui-loader-default"><span class="ui-icon ui-icon-loading"></span></div>
        <div id="toast"></div>
        <div id="content" style="display: none;">
            <div id="landing-page" class="app" data-role="page">
                <div id="landing-background-image"></div>
                <div data-role="content" class="landing-content">
                    <h1>Date Finder</h1>
                    <h2>Bros helping bros...</h2>
                    <a href="#map-page">
                        <div id="fb-login">
                            <div id="fb-root"></div>
                            <fb:login-button show-faces="false" width="200" max-rows="1" id="login-button"></fb:login-button>
                        </div>
                    </a>
                    <a href="#map-page" data-transition="slide-up">
                        <div id="continue">
                            <div id="continue-text">Continue without logging in</div>
                        </div>
                    </a>
                </div>
            </div>
            <div id="map-page" data-role="page">
            
                <div id="map_canvas"><div class="toast">Please allow date finder to use your location.</div></div>


                <div id="addbutton" class="mapbutton" onclick="addInit()"><img height="28px" width="28px" src="img/add.png" alt="add"></div>
                <a href="#account-panel"><div date-position="fixed" id="accountbutton" class="mapbutton" data-transition="slide"><img height="28px" width="28px" src="img/panel.png" alt="panel" onclick="findName()"></div></a>
                    
                <div id="account-panel" data-role="panel" class="panel left" data-position="left" data-display="push" data-dismissible="false">
                    <h2 id="username">Profile</h2>
                    <img src="" />

                    <a href="#history-page">
                        <div class="account-option">
                            <h3>Date History</h3>
                        </div>
                    </a>
                    <a href="#friends-page">
                        <div class="account-option">
                            <h3>Your Friends Dates</h3>
                        </div>
                    </a>
                    <h3 id="rep">Rep <span>?</span></h3>
                    
                </div>
                <div class="panel" data-role="panel" data-display="overlay" data-position="right" data-dismissible="false" id="add-details-page">
                    <form id="add-form">
                        <div class="ui-field-contain">
                            <input type="text" placeholder="Name of Date/Venue" name="name" id="add-name">
                            <input type="text" placeholder="Location" name="location" id="add-location">
                            <fieldset data-role="controlgroup" data-type="horizontal">
                                <label><input type="radio" name="price" value="0" required="required">Free</label>
                                <label><input type="radio" name="price" value="1">$  </label>
                                <label><input type="radio" name="price" value="2">$$ </label>
                                <label><input type="radio" name="price" value="3">$$$</label>
                            </fieldset>
                            <br>
                            <textarea type="text" placeholder="Things to bring" name="materials" id="add-materials"></textarea>
                           
                            <textarea required="required" type="text" placeholder="Insider tips/Review" name="review" id="add-review-text"></textarea>
                            <div class="error"></div>
                            <input type="submit" id="add-button" name="add" value="Add date" data-role="button" data-icon="plus">
                        </div>  
                    </form>
                </div>

            </div>

            <div id="history-page" data-role="page">     
                Date history!
            </div>
            <div id="friends-page" data-role="page">     
                Friends Dates!
            </div>
        </div>
                
        <script type="text/javascript"
          src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyC3clVyH1hk4gVznz4GfXv-gV0_ciXwv_w&sensor=true"></script>
        <script type="text/javascript" src="js/cordova.js"></script>
        <script type="text/javascript" src="js/lib/jquery-2.1.0.min.js"></script>
        <script type="text/javascript" src="js/lib/jquery.mobile-1.4.2.min.js"></script>
        <script type="text/javascript" src="js/lib/miniset.js"></script>
        <script type="text/javascript" src="js/lib/countUp.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/add.js"></script>
        <script type="text/javascript" src="js/accounts.js"></script>
        <script>
          window.fbAsyncInit = function() {
          FB.init({
            appId      : '233709206819119',
            status     : true, // check login status
            cookie     : true, // enable cookies to allow the server to access the session
            xfbml      : true  // parse XFBML
          });

          // Here we subscribe to the auth.authResponseChange JavaScript event. This event is fired
          // for any authentication related change, such as login, logout or session refresh. This means that
          // whenever someone who was previously logged out tries to log in again, the correct case below 
          // will be handled. 
          FB.Event.subscribe('auth.authResponseChange', function(response) {
            // Here we specify what we do with the response anytime this event occurs. 
            if (response.status === 'connected') {
              // The response object is returned with a status field that lets the app know the current
              // login status of the person. In this case, we're handling the situation where they 
              // have logged in to the app.
              testAPI();
            } else if (response.status === 'not_authorized') {
              // In this case, the person is logged into Facebook, but not into the app, so we call
              // FB.login() to prompt them to do so. 
              // In real-life usage, you wouldn't want to immediately prompt someone to login 
              // like this, for two reasons:
              // (1) JavaScript created popup windows are blocked by most browsers unless they 
              // result from direct interaction from people using the app (such as a mouse click)
              // (2) it is a bad experience to be continually prompted to login upon page load.
              FB.login();
            } else {
              // In this case, the person is not logged into Facebook, so we call the login() 
              // function to prompt them to do so. Note that at this stage there is no indication
              // of whether they are logged into the app. If they aren't then they'll see the Login
              // dialog right after they log in to Facebook. 
              // The same caveats as above apply to the FB.login() call here.
              FB.login();
            }
          });
          };

          // Load the SDK asynchronously
          (function(d){
           var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
           if (d.getElementById(id)) {return;}
           js = d.createElement('script'); js.id = id; js.async = true;
           js.src = "//connect.facebook.net/en_US/all.js";
           ref.parentNode.insertBefore(js, ref);
          }(document));

          // Here we run a very simple test of the Graph API after login is successful. 
          // This testAPI() function is only called in those cases. 
          function testAPI() {
            console.log('Welcome!  Fetching your information.... ');
            FB.api('/me', function(response) {
              console.log('Good to see you, ' + response.name + '.');
            });
          }
        </script>
    </body>
</html>
